<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            height: 50px;
        }

        .noon {
            background-color: #f9e79f;
        }
    </style>
</head>

<body>
    <h1>Weekly Schedule</h1>
    <table>

        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday/Sunday</th>

        <tr>
            <td>8:30 AM</td>
            <td><br></td>
            <td><br></td>
            <td>Web1</td>
            <td><br></td>
            <td>Web1</td>
            <td rowspan="6"></td>
        </tr>

        <tr>
            <td>10:00 AM</td>
            <td><br></td>
            <td><br></td>
            <td>Database</td>
            <td><br></td>
            <td>Database</td>

        </tr>

        <tr>
            <td>11:30 AM</td>
            <td><br></td>
            <td>Gender</td>
            <td><br></td>
            <td>Gender</td>
            <td>Career</td>

        </tr>

        <tr class="noon">
            <td colspan="6">Noon</td>
        </tr>
        <tr>
            <td>4:00 PM</td>
            <td><br></td>
            <td>Network</td>
            <td><br></td>
            <td>Network</td>
            <td><br></td>
        </tr>
    </table>
</body>

</html>
